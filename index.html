<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GanitGuru Pro</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div class="grid-container">
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button>
          <button class="button toggleSci">Scientific</button>
          <div class="sci-buttons">
            <button class="button operator">sin</button>
            <button class="button operator">cos</button>
            <button class="button operator">tan</button>
            <button class="button operator">ln</button>
            <button class="button operator">sinh</button>
            <button class="button operator">cosh</button>
            <button class="button operator">tanh</button>
            <button class="button operator">asin</button>
            <button class="button operator">acos</button>
            <button class="button operator">atan</button>
            <button class="button operator">log</button>
            <button class="button operator">x^y</button>
            <button class="button operator">√</button>
            <button class="button operator">π</button>
            <button class="button operator">e</button>
            <button class="button operator">φ</button>
            <button class="button operator">(</button>
            <button class="button operator">)</button>
            <button class="button operator">M+</button>
            <button class="button operator">M-</button>
            <button class="button operator">MR</button>
            <button class="button operator">MC</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
